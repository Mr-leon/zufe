<div id="page-content">
    <div className="col-sm-12 eq-box-sm">
        <div className="panel ">
            <div className="panel-body">
                <table id="pageTable" className="demo-add-niftycheck" data-toolbar=""
                       data-search="true"
                       data-show-refresh="true"
                       data-show-toggle="true"
                       data-show-columns="true"
                       data-sort-name="id"
                       data-page-list="[5, 10, 20]"
                       data-page-size="5"
                       data-pagination="true" data-show-pagination-switch="true">
                </table>
            </div>
        </div>
    </div>
</div>
<script>

    var mid = '#(mid)';

    var col = [
        {field: 'ename', title: '考核项名称'},
        {field: 'oname', title: '党委/党支部', align: 'center', width: '120'},
        {field: 'uname', title: '填写人', align: 'center', width: '60'},
        {field: 'date_write', title: '填写日期', align: 'center', width: '80'},
        {
            field: 'control', title: '操作', align: 'left', width: '100',
            formatter: function (value, row, index) {
                var a = '';
                if (row.mold == "1") {
                    a = '<a class="label label-table label-success" href="' + ctx + '/admin/examine/getExamineBranch1Page?id=' + row.id + '&fraction='+row.fraction+'&ename='+row.ename+'&file_name='+row.file_name+'&mid='+row.mid+'&eid='+row.eid+'&uname='+row.uname+'&date_write='+row.date_write+'" >审核</a>&nbsp;';
                } else if (row.mold == "2") {
                    a = '<a class="label label-table label-success" href="' + ctx + '/admin/examine/getExamineBranch2Page?id=' + row.id + '&fraction='+row.fraction+'&ename='+row.ename+'&mid='+row.mid+'&eid='+row.eid+'&uname='+row.uname+'&date_write='+row.date_write+'" >审核</a>&nbsp;';
                }
                return a;
            }
        }];

    var orgcol = [
        {field: 'ename', title: '考核项名称'},
        {field: 'oname', title: '党委/党支部', align: 'center', width: '120'},
        {field: 'uname', title: '填写人', align: 'center', width: '60'},
        {field: 'date_write', title: '填写日期', align: 'center', width: '80'},
        {field: 'euname', title: '审核人', align: 'center', width: '60'},
        {field: 'date_examine', title: '审核日期', align: 'center', width: '80'},
        {
            field: 'control', title: '操作', align: 'left', width: '100',
            formatter: function (value, row, index) {
                var a = '';
                if (row.mold == "1") {
                    a = '<a class="label label-table label-success" href="' + ctx + '/admin/examine/getOrgExamineBranch1Page?id=' + row.id + '&fraction='+row.fraction+'&ename='+row.ename+'&file_name='+row.file_name+'&mid='+row.mid+'&eid='+row.eid+'&uname='+row.uname+'&date_write='+row.date_write+'&euname='+row.euname+'&date_examine='+row.date_examine+'" >审核</a>&nbsp;';
                } else if (row.mold == "2") {
                    a = '<a class="label label-table label-success" href="' + ctx + '/admin/examine/getOrgExamineBranch2Page?id=' + row.id + '&fraction='+row.fraction+'&ename='+row.ename+'&mid='+row.mid+'&eid='+row.eid+'&uname='+row.uname+'&date_write='+row.date_write+'&euname='+row.euname+'&date_examine='+row.date_examine+'" >审核</a>&nbsp;';
                }
                return a;
            }
        }];

    var opt = {
        //请求方法
        method: 'get',
        //是否显示行间隔色
        striped: true,
        //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        cache: false,
        //data-toolbar: "#demo-delete-row",
        //是否显示分页（*）
        pagination: true,
        //是否启用排序
        sortable: false,
        //排序方式
        sortOrder: "asc",
        //初始化加载第一页，默认第一页
        //我设置了这一项，但是貌似没起作用，而且我这默认是0,- -
        //pageNumber:1,
        //每页的记录行数（*）
        pageSize: 500,
        //可供选择的每页的行数（*）
        pageList: [500],
        //这个接口需要处理bootstrap table传递的固定参数,并返回特定格式的json数据
        url: ctx + "/admin/examine/examineBranchList",
        //默认值为 'limit',传给服务端的参数为：limit, offset, search, sort, order Else
        //queryParamsType:'',
        ////查询参数,每次调用是会带上这个参数，可自定义
        queryParams: function (params) {
            return {
                pageNumber: (params.offset / params.limit) + 1,
                pageSize: params.limit,
                mid: mid
            };
        },
        //分页方式：client客户端分页，server服务端分页（*）
        sidePagination: "server",
        //是否显示搜索
        search: false,
        //Enable the strict search.
        strictSearch: true,
        //Indicate which field is an identity field.
        idField: "mid",
        columns: col,
        pagination: true, paginationShowPageGo: true
    };

    var orgopt = {
        //请求方法
        method: 'get',
        //是否显示行间隔色
        striped: true,
        //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        cache: false,
        //data-toolbar: "#demo-delete-row",
        //是否显示分页（*）
        pagination: true,
        //是否启用排序
        sortable: false,
        //排序方式
        sortOrder: "asc",
        //初始化加载第一页，默认第一页
        //我设置了这一项，但是貌似没起作用，而且我这默认是0,- -
        //pageNumber:1,
        //每页的记录行数（*）
        pageSize: 500,
        //可供选择的每页的行数（*）
        pageList: [500],
        //这个接口需要处理bootstrap table传递的固定参数,并返回特定格式的json数据
        url: ctx + "/admin/examine/orgExamineBranchList",
        //默认值为 'limit',传给服务端的参数为：limit, offset, search, sort, order Else
        //queryParamsType:'',
        ////查询参数,每次调用是会带上这个参数，可自定义
        queryParams: function (params) {
            return {
                pageNumber: (params.offset / params.limit) + 1,
                pageSize: params.limit,
                mid: mid
            };
        },
        //分页方式：client客户端分页，server服务端分页（*）
        sidePagination: "server",
        //是否显示搜索
        search: false,
        //Enable the strict search.
        strictSearch: true,
        //Indicate which field is an identity field.
        idField: "mid",
        columns: orgcol,
        pagination: true, paginationShowPageGo: true
    };

    function initTable() {
        var type = '#(type)';
        if (type == "org") {
            $('#pageTable').bootstrapTable(orgopt);
        }else{
            $('#pageTable').bootstrapTable(opt);
        }
        $('#pageTable').bootstrapTable(opt);
        $('#pageTable').bootstrapTable('hideColumn', 'id');
    }

    function refreshTable() {
        $('#pageTable').bootstrapTable('hideColumn', 'id');
    }

    $(document).ready(function () {
        initTable();//初始化
    });
</script>
