                <div id="page-content">
			        <div class="col-sm-12 eq-box-sm">
						<div class="panel">
							<div class="panel panel-search">
								<div class="panel-body">
									<div class="form-inline">
										<div class="form-group">
											<input id="title" placeholder="标题" class="form-control">
										</div>

										<div class="form-group">
											<button class="btn btn-primary" type="button" onclick="searchTable()">搜索</button>
										</div>
									</div>
								</div>
							</div>
							<div class="panel ">
								<div class="panel-body">
									<a id="add" class="btn btn-primary data-toolbar" onclick="getEditPage()" href="javascript:void(0);"><i class="demo-pli-add"></i> 添加</a>
									<table id="pageTable" class="demo-add-niftycheck" data-toolbar="#del,#add"
										   data-search="true"
										   data-show-refresh="true"
										   data-show-toggle="true"
										   data-show-columns="true"
										   data-sort-name="id"
										   data-page-list="[5, 10, 20]"
										   data-page-size="5"
										   data-pagination="true" data-show-pagination-switch="true" ></table>
								</div>
							</div>
			        	</div>
                	</div>
				</div>
<script>
	
	var col = [{field: 'checked', checkbox : true, align: 'center'},
	   
		   {field: 'title', title: '标题', align: 'center'},
		   {field: 'content', title: '内容', align: 'center'},
		   {field: 'pub_date', title: '发布日期', align: 'center'},
		   {field: 'pub_status', title: '发布状态', align: 'center',formatter:function(value,row,index){
		    if(value!="" && value != null){
	        	   return value=="0"?"未发布":value=="1"?"已发布":"已下架";
	           }
	       }},

	   {field: 'control', title: '操作', align: 'left', width:'200',
	       formatter:function(value,row,index){
	           	//通过formatter可以自定义列显示的内容
	           	//value：当前field的值，即id
	           	//row：当前行的数据
	           	var status = row.pub_status=="0"?"1":row.pub_status=="2"?"1":"2";
	           	var text = row.pub_status=="0"?"发布":row.pub_status=="2"?"发布":"下架";
	           	var a = '<a class="label label-table label-success" onclick="pub(\''+row.id+'\',\''+status+'\')" href="javascript:void(0);"  >'+text+'</a>&nbsp;';
	           	a = a + '<a class="label label-table label-success" href="'+ctx+'/admin/orgrelation/getEditPage?id='+row.id+'&view=edit" >编辑</a>&nbsp;';
				a = a + '<a class="label label-table label-danger" onclick="del(\''+row.id+'\',\''+row.pub_status+'\')" href="javascript:void(0);" >删除</a>';
	           	return a;
	       }
	   }];
	var opt = {
		    //请求方法
			   method: 'get',
			    //是否显示行间隔色
			   striped: true,
			   //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）     
			   cache: false,  
			   //data-toolbar: "#demo-delete-row",
			   //是否显示分页（*）  
			   pagination: true,   
			    //是否启用排序  
			   sortable: false,    
			    //排序方式 
			   sortOrder: "asc",    
			   //初始化加载第一页，默认第一页
			   //我设置了这一项，但是貌似没起作用，而且我这默认是0,- -
			   //pageNumber:1,   
			   //每页的记录行数（*）   
			   pageSize: 10,  
			   //可供选择的每页的行数（*）    
			   pageList: [10, 25, 50, 100],
			   //这个接口需要处理bootstrap table传递的固定参数,并返回特定格式的json数据  
			   url: ctx+"/admin/orgrelation/listData",
			   //默认值为 'limit',传给服务端的参数为：limit, offset, search, sort, order Else
			   //queryParamsType:'',   
			   ////查询参数,每次调用是会带上这个参数，可自定义                         
			   queryParams : function(params) {
			       return {
			             pageNumber: (params.offset/params.limit)+1,
			             pageSize: params.limit
			           };
			   },
			   //分页方式：client客户端分页，server服务端分页（*）
			   sidePagination: "server",
			   //是否显示搜索
			   search: false,  
			   //Enable the strict search.    
			   strictSearch: true,
			   //Indicate which field is an identity field.
			   idField : "id",
			   columns: col,
			   pagination:true,paginationShowPageGo: true
			}; 
		
	//表格
	function initTable(){
		$('#pageTable').bootstrapTable(opt);
		$('#pageTable').bootstrapTable('hideColumn', 'id');
	}
	function refreshTable(){
		$("#pageTable").bootstrapTable('refresh', opt);
		$('#pageTable').bootstrapTable('hideColumn', 'id');
	}
	
	//批量删除
	function delSel(){
		var data = [];
		$("#pageTable input[type='checkbox'][name!='btSelectAll']:checked").each(function(){
			data.push($(this).val());
		});
		if(data.length==0){
			pointLion.alertMsg("请选择要删除的数据!","danger",null,null);
			return;
		}
		del(data.join(","));//执行删除
	}
	//发布
	function pub(ids,status){
		pointLion.confimMsg("您是否要发布所选信息 ?<br/> 点击确认进行发布并且下架之前发布的信息 , 点击取消取消该操作",null,function(){
			//执行删除
			var data = common_ajax.ajaxFunc("/admin/orgrelation/pub",{"ids":ids,"status":status}, "json", null);
			//删除结果
			if(data.success){
				pointLion.alertMsg(data.message,"success",null,function(){
					location.href = ctx+'/admin/orgrelation/getListPage';//跳转到列表页
				});
			}else{
				pointLion.alertMsg(data.message,"success",null,null);
			}
		});
	};
	//删除
	function del(ids,status){
		if(status == "0"){
			pointLion.confimMsg("您是否要删除所选信息 ?<br/> 点击确认进行删除 , 点击取消取消该操作",null,function(){
				//执行删除
				var data = common_ajax.ajaxFunc("/admin/orgrelation/delete",{"ids":ids}, "json", null);
				//删除结果
				if(data.success){
					pointLion.alertMsg(data.message,"success",null,function(){
						location.href = ctx+'/admin/orgrelation/getListPage';//跳转到列表页
					});
				}else{
					pointLion.alertMsg(data.message,"success",null,null);
				}
			});
		}else
		{
			pointLion.alertMsg("已经发布,不能删除！","error",null,null);
		}
	};
	//提交，启动流程
	function startProcess(id){
			pointLion.confimMsg("您将要提交该单据！并且启动流程<br/><span style='color:green;'>您将无法进行修改和删除！！！</span> <br/>点击确认进行提交 , 点击取消取消该操作?",null,function(){
				var data = common_ajax.ajaxFunc("/admin/orgrelation/startProcess",{"id":id}, "json", null);
				if(data.success){
					pointLion.alertMsg(data.message,"success",null,function(){
						location.href = ctx+'/admin/orgrelation/getListPage';//跳转到列表页
					});
				}else{
					pointLion.alertMsg(data.message,"danger",null,null);
				}
			});
	}
	//撤回
	function callBack(id){
		pointLion.confimMsg("您将要撤回该单据流程！<br/><span style='color:red;'>该操作将取回单据，您将可以对单据进行修改，并可将单据重新送交审批。</span> <br/>点击确认进行撤回单据 , 点击取消取消该操作",null,function(){
			//执行删除
			var data = common_ajax.ajaxFunc("/admin/orgrelation/callBack",{"id":id}, "json", null);
			//删除结果
			if(data.success){
				pointLion.alertMsg(data.message,"success",null,function(){
					location.href = ctx+'/admin/orgrelation/getListPage';//跳转到列表页
				});
			}else{
				pointLion.alertMsg(data.message,"danger",null,null);
			}
		});
	}

	//查询
	function searchTable(){
		var title = $("#title").val();
		var param = {
			query: {
				"title":title
			}
		}
		// 刷新表格
		$('#pageTable').bootstrapTable('refresh',param);
	}

	$(document).ready(function(){
		$('.form_datetime').datepicker({format: 'yyyy-mm-dd',weekStart: 1,todayBtn:  1,autoclose: 1,language:  'zh-CN',todayHighlight: 1,forceParse: 0,clearBtn: true }).on('changeDate',null);
		initTable();//初始化
	});
	//打开编辑页面
	function getEditPage(){
		location.href = "#(ctx)/admin/orgrelation/getEditPage";
	}
</script>
