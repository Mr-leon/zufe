<script>
	$(document).ready(function() {
		function clock() {
			//执行删除
			var data = common_ajax.ajaxFunc("/admin/emailuser/getUnreadEmailCount", {
			}, "json", null);
			//删除结果
			if (data.success) {
				$("#incount_f1").html(data.data);
				$("#incount_f2").html(data.data);
				if(data.data > 0){
					$("#incount_s1").show();
					$("#incount_s2").show();
				}else{
					$("#incount_s1").hide();
					$("#incount_s2").hide();
				}
			} else {
				
			}
		}
		
		//var int = self.setInterval(clock, 1000);
	});

	function linkToPageTab(linkUrl) {
		$("#" + linkUrl, window.parent.document)[0].click();
	}
</script>
